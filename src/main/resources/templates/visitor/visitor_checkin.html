<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visitor Check In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- custom javascript must be below jquery library -->
    <script src="jquery-3.3.1.js"></script>
    <script src="visitor_checkin.js"></script>
</head>
<body>

<div class="w3-row-padding w3-center">

    <div class="w3-third w3-theme w3-card-4">
        <div class="w3-container w3-card-4">
            <h1 class="w3-animate-zoom">Visitor Check In</h1>
        </div>
        <div class="w3-center">
            <p id="time"></p>
        </div>
    </div>
</div>

<hr>
<div class="w3-row-padding">

    <div class="w3-third">

        <form class="w3-container w3-card-4" action="#" th:action="@{/visitor/register}" th:object="${visitor}"
              method="post">

            <div class="w3-section">
                <input id="phoneNumber" class="w3-input" type="text" th:field="*{phoneNumber}" required>
                <label>Phone Number</label>
                <input id="lookup" class="w3-right " type="button" value="Lookup"/>
            </div>

            <!-- Modal -->
            <div id="modal1" class="w3-modal">
                <div class="w3-modal-content w3-card-4 w3-animate-top">
                    <header class="w3-container w3-theme-l1">
                        <span onclick="document.getElementById('modal1').style.display='none'"
                              class="w3-button w3-display-topright">Ã—</span>
                        <h4>I'm sorry Dave, I'm afraid I can't do that...</h4>
                        <h5><i class="far fa-dizzy fa-5x"></i></h5>
                    </header>
                    <div class="w3-padding">
                        <p>You need to enter a phone number!</p>
                    </div>
                    <footer class="w3-container w3-theme-l1">
                    </footer>
                </div>
            </div>

            <div class="w3-section">
                <div class="w3-half">
                    <input id="cog-employee" class="w3-check" type="checkbox" onClick="enableBadgeNumber(this);">
                    <label>Cognizant Employee?</label>
                </div>
                <div id="badgeNumberDiv" class="w3-half" hidden="hidden">
                    <input id="badgeNumber" class="w3-input" type="text" th:field="*{badgeNumber}">
                    <label for="badgeNumber">Cognizant Badge Number</label>
                </div>
            </div>

            <div class="w3-section">
                <input id="firstName" class="w3-input" type="text" th:field="*{firstName}" required>
                <label>First Name</label>
            </div>

            <div class="w3-section">
                <input id="lastName" class="w3-input" type="text" th:field="*{lastName}" required>
                <label>Last Name</label>
            </div>

            <div class="w3-section">
                <input id="company" class="w3-input" type="text" th:field="*{company}" required>
                <label>Company</label>
            </div>

            <div class="w3-section">
                <input id="hostName" class="w3-input" type="text" th:field="*{hostName}">
                <label>Host Name</label>
            </div>

            <div class="w3-section">
                <input id="hostMobilePhone" class="w3-input" type="text" th:field="*{hostPhone}">
                <label>Host Mobile Phone Number</label>
            </div>

            <div class="w3-section">
                <input id="purpose" class="w3-input" type="text" th:field="*{purposeOfVisit}">
                <label>Purpose of Visit</label>
            </div>

            <div class="w3-container w3-theme w3-center w3-card-4">
                <p><input type="submit" value="Check-In"/> <input id="reset" type="reset" value="Reset Form"/> <input
                        type="button" value="Back" onclick="window.location.href='/visitor'"/></p>
            </div>

        </form>
    </div>
</div>
</body>
</html>
